{% extends "base.html" %}
{% block title %}메뉴{% endblock %}
{% block body %}
{% include "navbar.html" %}
<div class="container">
  <div class="col-sm-6 col-sm-offset-3">
    <h2> menu list </h2>
    <table class="table">
      <tr>
        <th> 이미지 </th>
        <th> 메뉴이름 </th>
        <th> 가격 </th>
      </tr>
      <tr>
      {% for menu in menu_list %}
      <tr>
        <td><img style="max-width : 100px;"src="{{ menu.image.url }}"></td>
        <td><a href="/partner/menu/{{menu.id}}">{{ menu.name }}</td>
        <td>{{ menu.price }}</td>
      {% endfor %}
      </tr>
    </table>
        <a href="/partner/menu/add/">
          <button class="btn btn-default btn-block">메뉴 추가하기</button>
        </a>
    </div>
  </div>
</div>
{% endblock %}
