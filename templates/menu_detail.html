{% extends "base.html" %}
{% block title %}메뉴{% endblock %}
{% block body %}
{% include "navbar.html" %}
<div class="container">
  <div class="col-sm-6 col-sm-offset-3">
   <table class="table">
    <tr>
      <th> 이미지 </th>
      <td><img style="width:100%;" src="{{ menu.image.url }}"> </td>
    </tr>
    <tr>
      <th>메뉴이름</th>
      <td>{{ menu.name }}</td>
    </tr>
    <tr>
      <th>가격</th>
      <td>{{ menu.price }}</td>
    </tr>
  </table>
  <a href="/partner/menu/{{ menu.id }}/edit/">
    <button class="btn btn-default btn-block">수정하기</button>
  </a>
  <a href="/partner/menu/{{ menu.id }}/delete/">
    <button class="btn btn-danger btn-block">삭제하기</button>
  </a>
</div>
{% endblock %}
